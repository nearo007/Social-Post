{% extends "layout.html" %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Welcome {{ user.username}}!</h1>
    {% else %}
    <h1>Welcome to Messenger!</h1>
    {% endif %}

    <a href="{% url 'create_post' %}"><button>Create a Post!</button></a>
{% endblock %}
